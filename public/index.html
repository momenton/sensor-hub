<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sensor Notification Monitor</title>
  <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <header>
    <h1>Sensor Notification Monitor</h1>
  </header>

  <main>
    <p>Click the button to start subscribe sensor notifications.</p>
    <p>
      <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Subsribe Sensor Notification
      </button>
    </p>
    <div class="dashboard">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="sensor-table">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Container</th>
            <th class="mdl-data-table__cell--non-numeric">Sensor</th>
            <th>Current Temp.</th>
            <th>Min Temp.</th>
            <th>Max Temp.</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </main>

  <script type="text/template" id="sensorRowTemplate">
    <tr>
      <td class="mdl-data-table__cell--non-numeric">{{container}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{sensorId}}</td>
      <td>{{currentTemperature}}</td>
      <td>{{minTemperature}}</td>
      <td>{{maxTemperature}}</td>
    </tr>
  </script>
  <script src="scripts/main.js"></script>
  <script src="scripts/sensor.js"></script>
  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
